<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebState</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Material Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

  <!-- Memberstack -->
  <script src="https://api.memberstack.io/static/memberstack.js?webflow"
    data-memberstack-id="302c8a297698253d64309516320d8005"> </script>

  <!-- WebApp -->
  <script src="./bundle.js" async></script>
</head>

<body>
  <div class="container-sm">
    <h1>Composants</h1>
    <a href="#/ms/login">Connexion</a>
    <div class="row align-items-start">
      <div class="col">
        <h2>Formulaires</h2>
        <form data-ws-form="upsert.users.logged_user">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" data-ws-disabled="true">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Nom</label>
            <input name="name" type="text" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Upsert User</button>
        </form>

        <form data-ws-form="insert.roles">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Nom</label>
            <input name="name" type="text" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Insert Role</button>
        </form>

        <h2>Textes</h2> 
        <H4 data-ws-field="users.name.logged_user"></h4>
        <h5 data-ws-field="users.email.logged_user"></h5>
        <p data-ws-field="organizations.name.active_organization"></p>
        <img src="" class="img-thumbnail" alt="" data-ws-image="organizations.logo.active_organization" />
      </div>

      <div class="col">
        <h2>Table</h2> 
        <table class="table" data-ws-grid="roles" data-ws-filters="" data-ws-toggle="roles">
          <thead>
            <tr>
              <th scope="col" data-ws-header="name" style="display:flex; align-items:center"><a data-ws-toggle-button="open"><span class="material-icons">expand_more</span></a> Nom</th>
            </tr>
          </thead>
          <tbody data-ws-toggle-content="table-row-group" data-ws-grid-body="true">
            <tr data-ws-grid-row="true">
              <td data-ws-grid-cell="true"></td>
            </tr>
          </tbody>
        </table>

        <h2>Liste</h2> 
        <ul data-ws-grid="tasks" data-ws-filters="" data-ws-header="name">
          <li data-ws-grid-row="true">
            <span data-ws-grid-cell="true"></span>
          </li>
        </ul>

        <h2>Table filtrée</h2> 
        <table class="table" data-ws-grid="needs" data-ws-filters="">
          <thead>
            <tr>
              <th scope="col" data-ws-header="title">Nom</th>
              <th scope="col" data-ws-header="task">Tâche</th>
            </tr>
          </thead>
          <tbody data-ws-grid-body="true">
            <tr data-ws-grid-row="true">
              <td data-ws-grid-cell="true"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
